<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <title>Editor de Código en Línea</title>
</head>

<body id="bodynight" class="bg-gray-900">

  <header id="headerid" class="flex justify-center items-center p-4 bg-gray-800 text-white">
    <p>Commands: btn, tar, form, li3, li4, alert, menu, prog_bar, carrusel, table, modal, formato_fecha.</p>
  </header>

  <div class="max-w-3xl mx-auto my-8 p-4 rounded-lg shadow-md bg-gradient-to-r from-gray-800 to-gray-700">
    <div class="console border border-gray-300 rounded-lg overflow-hidden w-auto h-auto">
      <div class="console-header bg-gray-400 text-black px-2 py-1 border-solid border-2 border-indigo-200">
        <span class="console-title text-left">Terminal</span>
      </div>
      <div class="console-body max-h-40 overflow-auto bg-black text-white p-2 font-mono"></div>
      <div class="console-input-container bg-gray-400 px-2 py-1 flex">
        <span class="console-prompt text-black font-bold">hello@world~$</span>
        <input type="text" class="w-full console-input bg-transparent focus:outline-none ml-2">
      </div>
    </div>
  </div>

  <footer class="bg-gray-500 rounded-l p-2 flex justify-center items-center mx-auto">
    <a href="https://github.com/startminddev/editor" target="_blank" rel="noopener noreferrer"
      class="flex justify-center items-center text-white hover:opacity-75">
      <img src="./src/github.png" alt="GitHub" class="w-10 h-10 rounded-full mr-2">
      GitHub
    </a>
  </footer>

  <script src="./src/console.js"></script>
</body>

</html>
