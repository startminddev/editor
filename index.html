<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <title>Editor de Código en Línea</title>
</head>

<body id="bodynight" class="bg-gray-900">

  <header id="headerid" class="flex justify-center items-center p-4 bg-gray-800 text-black">
    <button id="modalButton" class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Botón
    </button>

    <div id="modal" class="modal hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
      <div class="modal-content bg-white rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-4">Commands:</h2>
        <p>btn, tar, form, li3, li4, alert, menu, prog_bar, carrusel, table, modal, formato_fecha.</p>
        <button id="closeModal" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cerrar</button>
      </div>
    </div>

    <script>
      // Obtener referencias a los elementos del DOM
      const modalButton = document.getElementById('modalButton');
      const modal = document.getElementById('modal');
      const closeModal = document.getElementById('closeModal');
      // Función para abrir el modal
      const openModal = () => {
        modal.classList.remove('hidden');
      };
      // Función para cerrar el modal
      const closeModalHandler = () => {
        modal.classList.add('hidden');
      };
      /* Asignar eventos a los botones */
      modalButton.addEventListener('click', openModal);
      closeModal.addEventListener('click', closeModalHandler);
    </script>

  </header>

  <div class="max-w-3xl mx-auto my-8 p-4 rounded-lg shadow-md bg-gradient-to-r from-gray-800 to-gray-700">
    <div class="console border border-gray-300 rounded-lg overflow-hidden w-auto h-auto">
      <div class="console-header bg-gray-400 text-black px-2 py-1 border-solid border-2 border-indigo-200">
        <span class="console-title text-left">Terminal</span>
      </div>
      <div class="console-body max-h-40 overflow-auto bg-black text-white p-2 font-mono"></div>
      <div class="console-input-container bg-gray-400 px-2 py-1 flex">
        <span class="console-prompt text-black font-bold">hello@world~$</span>
        <input type="text" class="w-full console-input bg-transparent focus:outline-none ml-2">
      </div>
    </div>
  </div>

  <footer class="bg-gray-500 rounded-l p-2 flex justify-center items-center mx-auto">
    <a href="https://github.com/startminddev/editor" target="_blank" rel="noopener noreferrer" class="flex justify-center items-center text-white hover:opacity-75">

      <img src="./src/github.png" alt="GitHub" class="w-10 h-10 rounded-full mr-2">

      GitHub
    </a>

  </footer>

  <script src="./src/console.js"></script>
</body>

</html>
